name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t lookfor-mas .

      - name: Test Docker image starts
        run: |
          docker run -d --name test-container -p 3001:3001 \
            -e ANTHROPIC_API_KEY=test \
            -e API_URL=http://localhost:3002/v1/api \
            lookfor-mas || true
          sleep 5
          docker logs test-container
          docker stop test-container || true
